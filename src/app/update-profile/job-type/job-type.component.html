<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5" style="background-color:tan">
                <div class="card-body px-5">
                    <h4 class="card-title mb-3 text-center">Update Job Type</h4>
                    <ngb-alert #selfClosingAlert *ngIf="successMessage" type="success" (closed)="successMessage = ''">{{
                        successMessage }}
                    </ngb-alert>
                    <form (ngSubmit)="onSubmit()">
                        <h6>Prefered Job Type</h6>
                        <div class="form-group input-group mb-3">
                            <div class="d-flex align-items-center input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-briefcase"></i> </span>
                            </div>
                            <select name="jobType" [(ngModel)]="jobType" class="from-control custom-select" style="width:200px;">
                                <option selected disabled>Choose Job Type</option>
                                <option *ngFor="let c of jobtypes" value="{{c}}">{{c}}</option>
                            </select>   
                        </div>
                        
                        <div class="d-flex justify-content-center form-group mt-3 mb-3">
                            <button type="submit" class="btn btn-primary btn-block"> Update </button>
                        </div> <!-- form-group// -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
