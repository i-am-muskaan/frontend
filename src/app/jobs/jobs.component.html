                <ngb-alert #selfClosingAlert *ngIf="successMessage" type="success" (closed)="successMessage = ''" style="position: fixed ;">{{ successMessage }}
                </ngb-alert>
                <div class="filter-result">
                    <div *ngFor="let job of jobs">

                        <div class="job-box d-md-flex align-items-center justify-content-between mb-30" style="background-color:cornsilk;">
                            <div class="job-left my-4 d-md-flex align-items-center flex-wrap">
                                <!-- <div class="img-holder mr-md-4 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex">
                                        JS
                                    </div> -->
                                <div class="job-content">
                                    <h5 class="text-center text-md-left">{{job.name}}</h5>
                                    <ul class="d-md-flex flex-wrap text-capitalize ff-open-sans">
                                        <li class="mr-md-4 p-2">
                                            <i class="fa fa-building mr-2"></i>{{job.company.name}}
                                        </li>
                                        <li *ngIf="job.locations.length>0" class="mr-md-4 p-2">
                                            <i class="fa fa-location-arrow mr-2"></i> {{job.locations[0].name}}
                                        </li>
                                        <li *ngIf="job.levels.length>0" class="mr-md-4 p-2">
                                            <i class="fa fa-level-up mr-2"></i>{{job.levels[0].name}}
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="job-right my-4 flex-shrink-0">
                                <div class="d-flex align-items-end flex-column" >
                                    <button (click)="addFavorite(job)" type="button" class="btn btn-outline-danger mb-3"><i class="fa fa-heart" aria-hidden="true"></i></button>
                                </div>
                                <!-- <a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample"class="btn d-block w-100 d-sm-inline-block btn-light">Apply now</a> -->
                                <a href="{{job.refs.landing_page}}" target="_blank" class="btn d-block w-100 d-sm-inline-block btn-primary">Apply now</a>
                            </div>

                            <!-- <div class="collapse" id="collapseExample">
                                <div class="card card-body">
                                    {{job.content}}
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- START Pagination -->
            <nav aria-label="Page navigation">
                <ul class="pagination pagination-reset justify-content-center">
                    <li *ngIf="pageNo>0" class="page-item " >
                        <a class="page-link" routerLink="/jobs/{{pageNo-1}}" style="background-color:rgb(173, 252, 253)">
                            <i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Privious
                        </a>
                    </li>

                    <li *ngIf="pageNo<99" class="page-item">
                        <a class="page-link" routerLink="/jobs/{{pageNo+1}}" style="background-color:rgb(173, 252, 253)">
                            Next <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </ng-template>
