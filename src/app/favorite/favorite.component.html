
<div >
    <div >
        <div>
            <div >
                <h5>Favorites</h5>
                <div *ngIf="favorites.length<1; else elseBlock " >
                    <h4 style="color:red ;">Empty!</h4>
                    <h5 style="color:red ;">Sorry, you have not added anything to your favorite.</h5>
                </div>
               
                <ng-template #elseBlock>
                    <ngb-alert #selfClosingAlert *ngIf="successMessage" type="success" (closed)="successMessage = ''" style="position: fixed;">{{ successMessage }}
                    </ngb-alert>
                    <div *ngFor="let job of favorites">

                        <div id="{{job.id}}" style="background-color:rgb(243, 232, 241);">
                            <div >
                                <!-- <div class="img-holder mr-md-4 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex">
                                        JS
                                    </div> -->
                                <div>
                                    <h5 >{{job.jobname}}</h5>
                                    <ul >
                                        <li >
                                            <i ></i>{{job.companyName}}
                                        </li>
                                        <li *ngIf="job.location!=null" >
                                            <i ></i> {{job.location}}
                                        </li>
                                        <li *ngIf="job.level!=null">
                                            <i ></i>{{job.level}}
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div >
                                <div >
                                    <button (click)="delete(job.id)" type="button" ><i  aria-hidden="true"></i></button>
                                </div>
                                <!-- <a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample"class="btn d-block w-100 d-sm-inline-block btn-light">Apply now</a> -->
                                <a href="{{job.link}}" target="_blank" >Apply now</a>
                            </div>
                            <!-- <div class="collapse" id="collapseExample">
                                <div class="card card-body">
                                    {{job.content}}
                                </div>
                            </div> -->
                        </div>
                    </div>
                </ng-template>
            </div>

                        </a>
                    </li>
                </ul>
            </nav> -->
            <!-- END Pagination -->
        </div>
    </div>

</div>
