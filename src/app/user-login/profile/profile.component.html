<section class="vh-80" style="background-color: #ffffff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="row g-0">
              <div class="d-flex align-items-center justify-content-center col-md-4 gradient-custom text-center text-white"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                  alt="Avatar" class="img-fluid my-5" style="width: 80px;" /> -->
                <div>
                <h3>{{user.name}}</h3>
                <h5>@{{user.username}}</h5>
                </div>
                <!-- <i class="fa fa-edit mb-5"></i> -->
              </div>
              <div class="col-md-8" style="background-color:navajowhite;">
                <div class="card-body p-4">
                  <h6>Information</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Email</h6>
                      <p class="text-muted">{{user.email}}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Phone</h6>
                      <p *ngIf="user.phoneNo!=null" class="text-muted">{{user.phoneNo}}</p>
                    </div>
                  </div>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>City</h6>
                      <p class="text-muted">{{user.city}},<br>{{user.state}},<br>{{user.country}}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Job Type</h6>
                      <p class="text-muted">{{user.jobType}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
