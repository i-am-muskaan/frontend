<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5" style="background-color:tan">
                <div class="card-body px-5">
                    <h4 class="card-title mb-3 text-center">Log In</h4>
                    <!-- <p class="d-flex justify-content-center">
                        <a href="" class="btn btn-block btn-primary">
                            <i class="fa fa-google" aria-hidden="true"></i>
                            Login via Gmail
                        </a>
                    </p>
                    <p class="divider-text">
                        <span class="bg-light">OR</span>
                    </p> -->
                    <ngb-alert #selfClosingAlert *ngIf="successMessage" type="danger" (closed)="successMessage = ''">{{
                        successMessage }}
                    </ngb-alert>
                    <form (ngSubmit)="onSubmit()">
                        <div class="form-group input-group  mb-3">
                            <div class="d-flex align-items-center input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user" aria-hidden="true"></i> </span>
                            </div>
                            <input name="username" class="form-control" placeholder="Username" type="text"
                                [(ngModel)]="credentials.username">
                        </div> <!-- form-group// -->

                        <div class="form-group input-group mb-3">
                            <div class="d-flex align-items-center input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input class="form-control" name="password" placeholder="Password" type="password"
                                [(ngModel)]="credentials.password">
                        </div> <!-- form-group// -->
                        <!-- <a routerLink="/user/forgot-password">Forgot password?</a> -->
                        <div class="d-flex justify-content-center form-group mt-3 mb-3">
                            <button type="submit" class="btn btn-primary btn-block"> Log In </button>
                        </div> <!-- form-group// -->
                        <p class="text-center">Don't have an account? <a routerLink="/user/sign-up">Create an
                                account</a> </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
